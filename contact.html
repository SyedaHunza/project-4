<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Deep Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<style>
     body {
            background-image: url(MobiCom-Banner-Web.png);
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
           color: white;
           padding: 10px 0;
        }

        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          float: right;
         justify-content: center;
        }

        nav ul li {
         margin: 0 15px;
        }

        nav ul li a {
          color: white;
          text-decoration: none;
        }
        nav ul li a:hover {
            color: blue;
        }
        .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 0 20px;
}

h1 {
    text-align: center;
}

.contact-info,
.social-media,
.contact-form {
    color: #fff;
    margin-bottom: 50px;
}

.contact-info h2,
.social-media h2,
.contact-form h2 {
    margin-top: 0;
    color: white;
}

.contact-info p {
    margin: 5px 0;
}

.social-media ul {
    color: #fff;
    list-style-type: none;
    text-decoration: none;
    padding: 0;
    margin: 0;
}

.social-media li {
    color: black;
    display: inline;
    margin-right: 10px;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form textarea {
    height: 150px;
}

.contact-form button {
    padding: 10px 20px;
    background-color: #6830ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #0056b3;
}
footer {
        background-color: rgb(125, 125, 232);
        color: white;
        text-align: center;
        padding: 10px 0;
         margin-top: auto;
}
        

</style>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 style="color: white;">Contact Us</h1>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: hunnasyed5@gmail.com</p>
            <p>Phone: +92 (322)347- 2314</p>
            <p>Address: 123 Deep Learning Street, Hyderabad, Pakistan</p>
        </div>
        <div class="social-media">
            <h2>Connect With Us</h2>
            <ul>
                <li><a style="color: white;" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a style="color: white;" href="https://twitter.com//"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a style="color: white;" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a style="color: white;" href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
